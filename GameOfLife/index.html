<!doctype html>
<html lang="en">

<head>
    <title>Conway's Game of life</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>

<body>
    <header>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Conway's Game of life</h1>
                <p class="lead">Lets start....</p>
            </div>
        </div>

    </header>
    <main>
        <div class="container">
                <form>
                    <div class="form-group row">
                        <label for="height-textbox-value" class="col-sm-2 col-form-label col-form-label-sm">height(min.10):</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control form-control-sm" id="height-textbox-value"
                                placeholder="25">
                        </div>
                    </div>
                    <div class="form-group row" >
                        <label for="width-textbox-value" class="col-sm-2 col-form-label col-form-label-sm">width(min.10):</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control form-control-sm" id="width-textbox-value"
                                placeholder="60">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button id="set-size-button" class="btn  btn-primary" type="submit">Set-size</button>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button id="start-button" class="btn  btn-primary">Start</button>
                            <button id="pause-button" class="btn  btn-primary">Pause</button>
                            <button id="clear-button" class="btn  btn-primary">Clear</button>
                            <h4 id="generation"></h4>
                        </div> 
                    </div> 
                </form>
            </div>
        <div>
            <cgol-pitch id="cgol-pitch">
            </cgol-pitch>
            <div  id="match-grid">
            </div>
        </div>
    </main>

    <footer>

    </footer>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
